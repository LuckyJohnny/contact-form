<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Site Name</h1>
  </header>
  <div class="wrapper">
    <div class="container">
      <form action="https://formspree.io/lukejohnson666@gmail.com" method="post">
        <p>Name:
          <br>
          <input type="text" name="name" placeholder="your name" required>
        </p>
        <p>Email:
          <br>
          <input type="email" name="replyto" placeholder="your@email.com" required>
          </p>
          <p>Message
          <br>
        <textarea name="message" cols="52" rows="10" placeholder="your message">
        </textarea>
      </p>
      <input type="submit" value="Send">
      </form>
    </div>
    <!-- .container-->
  </div>
  <!-- .wrapper-->
  <footer>
    <small><a href="https://opensource.org/licenses/MIT">MIT</a></small>
  </footer>
</body>

</html>
